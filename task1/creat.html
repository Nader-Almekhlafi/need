<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="creat.css">
</head>

<body>

    <fieldset>
        <div>
            <h1>انشاء حساب</h1>
            <form action="login.html">
                <label for="name">Name</label>
                <input type="text" name="name" class="name" placeholder="name">
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" required class="email" placeholder="email@gmail.com">
                <br><br>
                <label for="password">Password</label>
                <input type="password" name="pass" value="x" class="pass" required placeholder="password">
                <br><br>
                <label for="date">Your birthdate</label>
                <input type="date" name="birthdate" class="date">
                <br><br>
                <label for="meal">Male</label>
                <input type="checkbox" name="gender" value="male" class="checkbox">
                <label for="fimal">Female</label>
                <input type="checkbox" name="gender" value="female" class="checkbox">

                <br><br>
                <input type="submit" value="Submit">
            </form>

        </div>
    </fieldset>
</body>

</html>
